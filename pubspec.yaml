name: agendaula
description: Agenda de AutoEscola
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  shared_preferences: ^2.0.11
  provider: ^6.0.1
  flutter_svg: ^1.0.0
  intl: ^0.17.0
  dio: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.3.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/
